<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SOLID-аналізатор – Завантаження</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4">SOLID-аналізатор</h2>

    <form th:action="@{/analyze}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Виберіть Java-файл:</label>
            <input class="form-control" type="file" name="file" required>
        </div>
        <button class="btn btn-primary" type="submit">Аналізувати</button>
    </form>
</div>
</body>
</html>
